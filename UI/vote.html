<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <title>Politico | Vote</title>
</head>

<body>
    <div class="header">
            <a class="header__link" href="/index.html">
                <h1 class="header__logo">Politico</h1> 
            </a>
            <section class="menu__section">
                <ul class="menu">
                    <li><a class="menu__item menu__item--selected" href="/index.html">Sign out</a></li>
                </ul>
            </section>
    </div>

    <main id="site-main" class="row">
        <aside class="aside">
            <nav class="aside__nav">
            <ul>
                <li><a href="userprofilepage.html">My Votes</a></li>
                <li><a class="selected" href="vote.html">Vote</a></li> 
                <li><a href="allpoliticalparty.html">All Political Parties</a></li>
                <li><a href="allgovtoffices.html">All Government Offices</a></li> 
                <li><a href="">Edit Profile</a></li>
            </ul>
            </nav>
        </aside>
        
        <section class="main">
            <div class="app_signup_signup_sheet_media_container">
                <div class="app_signup_vote_sheet_content_container">
                    <h1 class="app_signup_vote_sheet_info_message">Vote</h1>
                <div class="VoteTabContainer VoteTabContainer--basic">
                    <div class="SignupTabContainer__form">
                        <form class="app_signup_signup_sheet_signup_form">
                            <div class="app_signup_text_input_outer">
                                <label>
                                    <div class="app_signup_text_input_label_text">
                                        <span>Select State</span>
                                    </div>
                                    <select class="app_signup_input_select_input" name="" id="">
                                        <option value="">Abia</option>
                                        <option value="">Anambra</option>
                                        <option value="">Bayelsa</option>
                                        <option value="">Calabar</option>
                                    </select>
                                    <div class="app_signup_text_input_error_message">

                                    </div>
                                </label>
                            </div>            
                            <div class="app_signup_text_input_outer">
                                <label>
                                    <div class="app_signup_text_input_label_text">
                                        <span>Select LGA</span>
                                    </div>
                                    <select class="app_signup_input_select_input" name="" id="">
                                        <option value=""></option>
                                        <option value=""></option>
                                    </select>
                                    <div class="app_signup_text_input_error_message">

                                    </div>
                                </label>
                            </div>
                            <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Select Office</span>
                                        </div>
                                        <select class="app_signup_input_select_input" name="" id="">
                                            <option value=""></option>
                                            <option value=""></option>
                                        </select>
                                        <div class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                            </div>
                            <div class="app_signup_text_input_outer">
                                <label>
                                    <div class="app_signup_text_input_label_text">
                                        <span>Select Candidate</span>
                                    </div>
                                    <select class="app_signup_input_select_input" name="" id="">
                                        <option value=""></option>
                                        <option value=""></option>
                                    </select>
                                    <div class="app_signup_text_input_error_message">

                                    </div>
                                </label>
                            </div>
                            <div class="app_signup_text_input_outer">
                                <label>
                                    <div class="app_signup_text_input_label_text">
                                        <span>Political Party</span>
                                    </div>
                                    <select class="app_signup_input_select_input" name="" id="">
                                        <option value="">Accord</option>
                                        <option value="">Alliance for Democracy</option>
                                        <option value="">Action Congress of Nigeria</option>
                                        <option value="">People's Democratic Party</option>
                                    </select>
                                    <div class="app_signup_text_input_error_message">

                                    </div>
                                </label>
                            </div>
                            <button>Vote</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright_footer">
            <div class="copyright_footer--content">
                © Copyright 2019&nbsp;<a href="/" class="footer-legal-link" target="_blank">Politico</a>. All Rights Reserved.&nbsp;<a href="/" class="footer-legal-link" target="_blank">Privacy Policy</a>&nbsp;•&nbsp;<a href="" class="footer-legal-link" target="_blank">Terms of Use</a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
