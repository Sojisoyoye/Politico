<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <title>Politico | Register to run</title>
</head>

<body>
<div id="signup">
    <div>
        <div class="app_signup_layout">
            <div class="app_signup_layout_content">
                <div class="app_signup_header_container"> 
                    <div class="app_signup_header_outside">
                        <a href="/index.html">
                            <div class="app_signup_header_logo">
                                <h1>Politico</h1>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="app_signup_signup_sheet_media_container">
                <div class="app_signup_signup_sheet_content_container">
                    <h1 class="app_signup_signup_sheet_info_message">Register to run for an Office</h1>
                    <div class="SignupTabContainer SignupTabContainer--basic">
                        <div class="SignupTabContainer__form">
                            <form class="app_signup_signup_sheet_signup_form">

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>First Name</span>
                                        </div>
                                        <input type="text" name="firstname" class="app_signup_text_input_input" required>
                                        <div class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Last Name</span>
                                        </div>
                                        <input type="text" name="lastname" class="app_signup_text_input_input" required>
                                        <div class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Email</span>
                                        </div>
                                        <input type="email" name="email" class="app_signup_text_input_input" required>
                                        <div class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Phone No</span>
                                        </div>
                                        <input type="number" name="phoneno" class="app_signup_text_input_input" required>
                                        <div class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                        <label>
                                            <div class="app_signup_text_input_label_text">
                                                <span>Address</span>
                                            </div>
                                            <input type="text" name="address" class="app_signup_text_input_input" required>
                                            <div class="app_signup_text_input_error_message">
    
                                            </div>
                                        </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                        <label>
                                            <div class="app_signup_text_input_label_text">
                                                <span>Political Office</span>
                                            </div>
                                            <input type="text" name="address" class="app_signup_text_input_input" required>
                                            <div class="app_signup_text_input_error_message">
    
                                            </div>
                                        </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                        <label>
                                            <div class="app_signup_text_input_label_text">
                                                <span>Political Party</span>
                                            </div>
                                            <select class="app_signup_input_select_input" name="" id="">
                                                <option value="">Accord</option>
                                                <option value="">Alliance for Democracy</option>
                                                <option value="">Action Congress of Nigeria</option>
                                                <option value="">People's Democratic Party</option>
                                            </select>
                                            <div class="app_signup_text_input_error_message">
    
                                            </div>
                                        </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                        <label>
                                            <div class="app_signup_text_input_label_text">
                                                <span>Political Type</span>
                                            </div>
                                            <select class="app_signup_input_select_input" name="" id="">
                                                <option value="">Federal</option>
                                                <option value="">State</option>
                                            </select>
                                            <div class="app_signup_text_input_error_message">
    
                                            </div>
                                        </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                        <label>
                                            <div class="app_signup_text_input_label_text">
                                                <span>Political Branch</span>
                                            </div>
                                            <select class="app_signup_input_select_input" name="" id="">
                                                <option value="">Executive</option>
                                                <option value="">Legislative</option>
                                            </select>
                                            <div class="app_signup_text_input_error_message">
    
                                            </div>
                                        </label>
                                </div>


                                    <div class="app_signup_consents">
                                        <div class="app_signup_policy_message">
                                            <h2 class="app_signup_consents_heading">Terms of Use and Privacy Policy</h2>
                                            <div class="app_signup_consents_checkbox">
                                                <div class="consents__Checkbox">
                                                    <label data-aid="consents-to-terms">
                                                        <input type="checkbox" name="terms">
                                                        <span>Yes, I have read and consent to the <a href="" target="_blank">Terms of Use</a> and Politico <a href="" target="_blank">Agreement</a>.</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="app_signup_consents_checkbox">
                                                <div class="consents__Checkbox">
                                                    <label data-aid="consents-to-privacy-policy">
                                                        <input type="checkbox" name="privacy_policy">
                                                        <span>Yes, I have read and consent to the use of my data as described in Politico's <a href="" target="_blank"></a>Privacy Policy</a>.</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <button>Register</button>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="spacer">

                </div>
                <div class="copyright_footer">
                    <div class="copyright_footer--content">
                        © Copyright 2019&nbsp;<a href="/" class="footer-legal-link" target="_blank">Politico</a>. All Rights Reserved.&nbsp;<a href="/" class="footer-legal-link" target="_blank">Privacy Policy</a>&nbsp;•&nbsp;<a href="" class="footer-legal-link" target="_blank">Terms of Use</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
