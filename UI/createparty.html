<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <title>Politico | Create Party</title>
</head>

<body>
    <div class="header">
            <a class="header__link" href="index.html">
                <h1 class="header__logo">Politico</h1> 
            </a>
            <section class="menu__section">
                <ul class="menu">
                    <li><a class="menu__item menu__item--selected" href="index.html">Sign out</a></li>
                </ul>
            </section>
    </div>

    <main id="site-main" class="row">
        <aside class="aside">
            <nav class="aside__nav">
            <ul>
                <li><a href="adminpage.html">Admin Section</a></li>
                <li><a class="selected" href="politicalparty.html">Political Parties</a></li>
                <li><a href="govtoffice.html">Government Offices</a></li>
                <li><a href="">Candidates</a></li>
            </ul>
            </nav>
        </aside>

        <section class="main">
            <div class="app_signup_signup_sheet_media_container">
                <div class="app_signup_vote_sheet_content_container">
                    <h1 class="app_signup_vote_sheet_info_message">Create Political Party</h1>
                <div class="VoteTabContainer VoteTabContainer--basic">
                    <div class="SigninTabContainer__form">
                        <form method="post" id="create_party_form" class="app_signup_signup_sheet_signup_form" enctype="multipart/form-data">
                            <div class="app_signup_text_input_outer">
                                    <label>
                                            <div class="app_signup_text_input_label_text">
                                                <span>Party Name</span>
                                            </div>
                                            <input type="text" id="name" name="name" class="app_signup_text_input_input" required>
                                        </label>
                            </div>            
                            <div class="app_signup_text_input_outer">
                                    <label>
                                            <div class="app_signup_text_input_label_text">
                                                <span>Party Address</span>
                                            </div>
                                            <input type="text" id="hqAddress" name="hqAddress" class="app_signup_text_input_input" required>
                                        </label>
                            </div>
                            <div class="app_signup_text_input_outer">
                                    <label for="partyacroymn">
                                            <div class="app_signup_text_input_label_text">
                                                <span>Party Logo</span>
                                            </div>
                                            <input type="file" id="logo" name="logoUrl" class="app_signin_text_pol_input_input" required>
                                            </label>
                            </div>

                            <button type="submit">Create Party</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
<div class="copyright_footer">
        <div class="copyright_footer--content">

        </div>
    </div> 
</body>
<script src="/UI/js/createparty.js"></script>
</html>
