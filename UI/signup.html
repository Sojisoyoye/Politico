<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Politico | Sign Up</title>
</head>
<body>
<div>
    <div>
        <div class="app_signup_layout">
            <div class="app_signup_layout_content">
                <div class="app_signup_header_container"> 
                    <div class="app_signup_header_outside">
                        <a href="index.html">
                            <div class="app_signup_header_logo">
                                <h1>Politico</h1>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="app_signup_signup_sheet_media_container">
                <div class="app_signup_signup_sheet_content_container">
                    <h1 class="app_signup_signup_sheet_info_message">Get started—Sign up for a Politico account!</h1>
                    <div class="SignupTabContainer SignupTabContainer--basic">
                        <div class="SignupTabContainer__form">
                            <form method="post" id="sign_up_form" class="app_signup_signup_sheet_signup_form" enctype="multipart/form-data">
                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label">
                                            <span>First Name</span>
                                        </div>
                                        <input type="text" id="firstname" name="firstname" class="app_signup_text_input_input" required>
                                    </label>
                                </div>
                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label">
                                            <span>Last Name</span>
                                        </div>
                                        <input type="text" id="lastname" name="lastname" class="app_signup_text_input_input" required>
                                    </label>
                                </div>
                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label">
                                            <span>Other Name</span>
                                        </div>
                                        <input type="text" id="othername" name="othername" class="app_signup_text_input_input">
                                    </label>
                                </div>
                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label">
                                            <span>Email</span>
                                        </div>
                                        <input type="email" id="email" name="email" class="app_signup_text_input_input" required>
                                    </label>
                                </div>
                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label">
                                            <span>Password</span>
                                        </div>
                                        <input type="password" id="password" name="password" class="app_signup_text_input_input" required>
                                    </label>
                                </div>
                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label">
                                            <span>Phone Number</span>
                                        </div>
                                        <input type="number" id="phonenumber" name="phonenumber" class="app_signup_text_input_input" required>
                                    </label>
                                </div>
                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label">
                                            <span>Passport Url</span>
                                        </div>
                                        <input type="file" id="passport" name="passporturl" class="app_signin_text_input_input" required>
                                    </label>
                                </div>
                                <button type="submit" class="signup_signup_button" id="sign_up_button">Sign Up</button>
                            </form>
                        </div>
                    </div>
                    <div class="app_signup_sheet_signin">Already have an account?
                        <a href="signin.html" class="app_signup_signup_sheet_signin_link">Sign In</a>
                    </div>
                </div>
            </div>
                <div class="copyright_footer">
                    <div class="copyright_footer--content">
                        © Copyright 2019&nbsp;<a href="">Politico</a>. 
                        All Rights Reserved.&nbsp;<a href="">
                            Privacy Policy</a>&nbsp;•&nbsp;<a href="">Terms of Use</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./js/app.js"></script>
</html>
