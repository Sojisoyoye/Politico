<!DOCTYPE html>
<html lang="en">

<head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="mystyle.css">

        <title>Politico | Sign Up</title>
</head>

<body>
<div id="signup">
    <div>
        <div class="app_signup_layout">
            <div class="app_signup_layout_content">
                <div class="app_signup_header_container"> 
                    <div class="app_signup_header_outside">
                        <a href="index.html">
                            <div class="app_signup_header_logo">
                                <h1>Politico</h1>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="app_signup_signup_sheet_media_container">
                <div class="app_signup_signup_sheet_content_container">
                    <h1 class="app_signup_signup_sheet_info_message">Get started—Sign up for a Politico account!</h1>
                    <div class="SignupTabContainer SignupTabContainer--basic">
                        <div class="SignupTabContainer__form">
                            <form method="post" id="sign_up_form" class="app_signup_signup_sheet_signup_form" enctype="multipart/form-data">

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>First Name</span>
                                        </div>
                                        <input type="text" id="firstname" name="firstname" class="app_signup_text_input_input" required>
                                        <div id="first_name_error" class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Last Name</span>
                                        </div>
                                        <input type="text" id="lastname" name="lastname" class="app_signup_text_input_input" required>
                                        <div id="last_name_error" class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Other Name</span>
                                        </div>
                                        <input type="text" id="othername" name="othername" class="app_signup_text_input_input">
                                        <div id="other_name_error" class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Email</span>
                                        </div>
                                        <input type="email" id="email" name="email" class="app_signup_text_input_input" required>
                                        <div id="email_error" class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Password</span>
                                        </div>
                                        <input type="password" id="password" name="password" class="app_signup_text_input_input" required>
                                        <div id="password_error" class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Phone Number</span>
                                        </div>
                                        <input type="number" id="phonenumber" name="phonenumber" class="app_signup_text_input_input" required>
                                        <div id="phone_number_error" class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>

                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Passport Url</span>
                                        </div>
                                        <input type="file" id="passport" name="passporturl" placeholder="passport..." class="app_signin_text_pol_input_input">
                                    </label>
                                </div>

                                    <div class="app_signup_consents">
                                        <div class="app_signup_policy_message">
                                            <h2 class="app_signup_consents_heading">Terms of Use and Privacy Policy</h2>
                                            <div class="app_signup_consents_checkbox">
                                                <div class="consents__Checkbox">
                                                    <label>
                                                        <input type="checkbox" name="terms" required>
                                                        <span>Yes, I have read and consent to the <a href="" target="_blank">Terms of Use</a> and Politico <a href="" target="_blank">Agreement</a>.</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="app_signup_consents_checkbox">
                                                <div class="consents__Checkbox">
                                                    <label>
                                                        <input type="checkbox" name="privacy_policy" required>
                                                        <span>Yes, I have read and consent to the use of my data as described in Politico's <a href="" target="_blank"></a>Privacy Policy</a>.</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" id="sign_up_button">Sign Up</button>
                                </form>
                            </div>
                        </div>
                        
                        <div class="app_signup_signup_sheet_signin">Already have an account?
                            <a href="signin.html" class="app_signup_signup_sheet_signin_link">Sign In</a>
                        </div>
                    </div>
                </div>
                <div class="spacer">

                </div>
                <div class="copyright_footer">
                    <div class="copyright_footer--content">
                        © Copyright 2019&nbsp;<a href="" class="footer-legal-link" target="_blank">Politico</a>. All Rights Reserved.&nbsp;<a href="/" class="footer-legal-link" target="_blank">Privacy Policy</a>&nbsp;•&nbsp;<a href="" class="footer-legal-link" target="_blank">Terms of Use</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/UI/js/signup.js"></script>
</html>
