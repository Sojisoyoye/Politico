<!DOCTYPE html>
<html lang="en">

<head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="mystyle.css">

        <title>Politico | Sign in</title>
</head>

<body>
<div id="signup">
    <div>
        <div class="app_signup_layout">
            <div class="app_signup_layout_content">
                <div class="app_signup_header_container"> 
                    <div class="app_signup_header_outside">
                        <a href="/index.html">
                            <div class="app_signup_header_logo">
                                <h1>Politico</h1>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="app_signup_signup_sheet_media_container">
                <div class="app_signup_signup_sheet_content_container">
                    <h1 class="app_signup_signup_sheet_info_message">Sign in to your account.</h1>

                    <div class="SigninTabContainer SigninTabContainer--basic">
                        <div class="SigninTabContainer__form">
                            <form class="app_signup_signup_sheet_signup_form">


                                <div class="app_signup_text_input_outer">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Email</span>
                                        </div>
                                        <input type="email" name="email" class="app_signin_text_input_input" required>
                                        <div class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>


                                <div class="app_signup_text_input_outer">
                                        <label>
                                            <div class="app_signup_text_input_label_text">
                                                <span>Password</span>
                                            </div>
                                            <input type="text" name="password" class="app_signin_text_input_input" required>
                                            <div class="app_signup_text_input_error_message">
    
                                            </div>
                                        </label>
                                    </div>

                                    <button>Sign In</button>

                                    <div class="app_signin_forgot_password">
                                        <a href="/password.html">Forgot Password?</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                        
                        <div class="app_signup_signup_sheet_signin">Don't have an account?
                            <a href="/signup.html" class="app_signup_signup_sheet_signin_link">Sign Up</a>
                        </div>
                    </div>
                </div>
                <div class="spacer">

                </div>
                <div class="copyright_footer">
                    <div class="copyright_footer--content">
                        © Copyright 2019&nbsp;<a href="/" class="footer-legal-link" target="_blank">Politico</a>. All Rights Reserved.&nbsp;<a href="/" class="footer-legal-link" target="_blank">Privacy Policy</a>&nbsp;•&nbsp;<a href="" class="footer-legal-link" target="_blank">Terms of Use</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
