<!DOCTYPE html>
<html lang="en">

<head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="mystyle.css">

        <title>Politico</title>
</head>

<body>
<div id="signup">
    <div>
        <div class="app_signup_layout">
            <div class="app_signup_layout_content">
                <div class="app_signup_header_container"> 
                    <div class="app_signup_header_outside">
                        <a href="index.html">
                            <div class="app_signup_header_logo">
                                <h1>Politico</h1>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="app_signup_signup_sheet_media_container">
                <div class="app_signup_signup_sheet_content_container">
                    <h1 class="app_signup_signup_sheet_info_message">Reset your password</h1>

                    <div class="SigninTabContainer SigninTabContainer--basic">
                        <div class="SigninTabContainer__form">
                            <form class="app_signup_signup_sheet_signup_form" data-aid="app_reset_password_form">

                                <p style="font-size: 18px;">Enter your email address to reset your password</p>


                                <div class="app_signup_text_input_outer" data-aid="email">
                                    <label>
                                        <div class="app_signup_text_input_label_text">
                                            <span>Email</span>
                                        </div>
                                        <input type="email" name="email" class="app_signin_text_input_input" required>
                                        <div class="app_signup_text_input_error_message">

                                        </div>
                                    </label>
                                </div>


                                    <button class="app_reset_button">Reset Password</button>

                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="spacer">

                </div>
                <div class="copyright_reset_footer">
                    <div class="copyright_footer--content">
                        © Copyright 2019&nbsp;<a href="" class="footer-legal-link">Politico</a>. All Rights Reserved.&nbsp;<a href="" class="footer-legal-link">Privacy Policy</a>&nbsp;•&nbsp;<a href="" class="footer-legal-link">Terms of Use</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
